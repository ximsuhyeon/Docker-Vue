name: Deploy frontend to Elastic Beanstalk

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend-eb.yml"
  workflow_dispatch:

concurrency:
  group: deploy-frontend-eb-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create deploy bundle (zip)
        run: |
          rm -f deploy.zip
          cd dist
          zip -r ../deploy.zip .
          cd ..

      # rerun에서도 절대 안 겹치게 버전라벨 생성 (핵심)
      - name: Set version label
        run: |
          SHORT_SHA="${GITHUB_SHA:0:7}"
          echo "VERSION_LABEL=frontend-${SHORT_SHA}-${{ github.run_attempt }}" >> $GITHUB_ENV
          echo "VERSION_LABEL=$VERSION_LABEL"

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ${{ secrets.AWS_REGION }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_FRONTEND_ENVIRONMENT_NAME }}
          version_label: ${{ env.VERSION_LABEL }}
          deployment_package: frontend/deploy.zip
          wait_for_environment_recovery: 180

      - name: Output
        run: echo "Deployed version $VERSION_LABEL"
