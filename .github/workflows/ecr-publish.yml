name: Build, Push to ECR and Deploy to Elastic Beanstalk

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

  ECR_FRONTEND_REPOSITORY: ${{ secrets.ECR_FRONTEND_REPOSITORY }}
  ECR_SIGNALING_REPOSITORY: ${{ secrets.ECR_SIGNALING_REPOSITORY }}

  EB_APPLICATION_NAME: ${{ secrets.EB_APPLICATION_NAME }}
  EB_FRONTEND_ENVIRONMENT_NAME: ${{ secrets.EB_FRONTEND_ENVIRONMENT_NAME }}
  EB_SIGNALING_ENVIRONMENT_NAME: ${{ secrets.EB_SIGNALING_ENVIRONMENT_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ---------- Frontend ----------
      - name: Build and push frontend image
        shell: bash
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          set -euo pipefail
          echo "Building frontend image..."
          docker build \
            -t "${ECR_REGISTRY}/${ECR_FRONTEND_REPOSITORY}:${IMAGE_TAG}" \
            -f Dockerfile.frontend .
          docker push "${ECR_REGISTRY}/${ECR_FRONTEND_REPOSITORY}:${IMAGE_TAG}"

      # ---------- Signaling ----------
      - name: Build and push signaling image
        shell: bash
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          set -euo pipefail
          echo "Building signaling image..."
          docker build \
            -t "${ECR_REGISTRY}/${ECR_SIGNALING_REPOSITORY}:${IMAGE_TAG}" \
            -f Dockerfile.1 .
          docker push "${ECR_REGISTRY}/${ECR_SIGNALING_REPOSITORY}:${IMAGE_TAG}"

      # ---------- EB S3 bucket ----------
      - name: Ensure EB S3 bucket exists
        shell: bash
        env:
          EB_S3_BUCKET: ${{ secrets.EB_S3_BUCKET }}
        run: |
          set -euo pipefail
          echo "EB_S3_BUCKET=${EB_S3_BUCKET}"
          aws s3api head-bucket --bucket "${EB_S3_BUCKET}" 2>/dev/null || \
          aws s3api create-bucket \
            --bucket "${EB_S3_BUCKET}" \
            --region "${AWS_REGION}" \
            --create-bucket-configuration LocationConstraint="${AWS_REGION}"

      # ---------- EB application ----------
      - name: Ensure EB application exists
        shell: bash
        run: |
          set -euo pipefail
          aws elasticbeanstalk describe-applications \
            --application-names "${EB_APPLICATION_NAME}" >/dev/null 2>&1 || \
          aws elasticbeanstalk create-application \
            --application-name "${EB_APPLICATION_NAME}"

      # ---------- Deploy frontend ----------
      - name: Deploy frontend to Elastic Beanstalk
        shell: bash
        env:
          EB_S3_BUCKET: ${{ secrets.EB_S3_BUCKET }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          set -euo pipefail
          VERSION="frontend-${GITHUB_SHA}"
          ZIP="${VERSION}.zip"

          cat > Dockerrun.aws.json <<EOF
          {
            "AWSEBDockerrunVersion": 1,
            "Image": {
              "Name": "${ECR_REGISTRY}/${ECR_FRONTEND_REPOSITORY}:latest",
              "Update": "true"
            },
            "Ports": [{ "ContainerPort": 80 }]
          }
          EOF

          zip -r "${ZIP}" Dockerrun.aws.json
          aws s3 cp "${ZIP}" "s3://${EB_S3_BUCKET}/${ZIP}"

          aws elasticbeanstalk create-application-version \
            --application-name "${EB_APPLICATION_NAME}" \
            --version-label "${VERSION}" \
            --source-bundle S3Bucket="${EB_S3_BUCKET}",S3Key="${ZIP}"

          aws elasticbeanstalk update-environment \
            --environment-name "${EB_FRONTEND_ENVIRONMENT_NAME}" \
            --version-label "${VERSION}"
